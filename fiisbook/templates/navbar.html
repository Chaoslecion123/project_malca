<nav class="navbar navbar-expand-lg" style="background-color: #6c757d;">

  {% if request.user.is_authenticated %}

  <a class="navbar-brand" href="{% url 'cursos' %}">FIISBOOK</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navb" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  {% else %}

  <a class="navbar-brand" href="#">FIISBOOK</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navb" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  {% endif %}

  <div id="navb" class="navbar-collapse collapse hide" >
    <ul class=" navbar-nav ml-auto">
      
        {% if not  request.user.is_authenticated %}
         
          {% if request.path == '/' %} 
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">
                <span class="fas fa-sign-in-alt"></span>
                Registrar</a>
            </li>
          {% else %}
          <li class="nav-item {% if request.path == '/usuarios/login/' %} active {% endif %}">
            <a class="nav-link" href="{% url 'login' %}">
            <span class="fas fa-user"></span>
            Login</a>
          </li>
          
            
          {% endif  %}

        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">
            <span class="fas fa-sign-in-alt"></span>
            Logout</a>
        </li>
        
        {% endif %}
    </ul>
  </div>
</nav>
